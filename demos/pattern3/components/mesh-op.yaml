apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env-mesh-op
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: operators-project
  source:
    path: apps/mesh-op
    repoURL: https://github.com/RedHat-EMEA-SSA-Team/ns-apps
    targetRevision: app-of-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
