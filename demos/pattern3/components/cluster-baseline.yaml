apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env-httpbin
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: apps-project
  source:
    path: demos/apps/pattern3/apps/cluster-baseline
    repoURL: https://github.com/rcarrata/kcd23ams-gitops-patterns
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
