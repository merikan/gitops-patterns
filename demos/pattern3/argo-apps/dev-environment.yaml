apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/pattern3/dev-cluster/
    repoURL: https://github.com/rcarrata/kcd23ams-gitops-patterns
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
