apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-env-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/rcarrata/kcd23ams-gitops-patterns
        revision: appsets
        directories:
          - path: pattern4/dev-cluster/*
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: dev-env-project
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/rcarrata/kcd23ams-gitops-patterns
        targetRevision: main
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
