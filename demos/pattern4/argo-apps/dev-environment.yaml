apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env-appset
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: dev-env-project
  source:
    path: demos/pattern3/dev-cluster/
    repoURL: https://github.com/rcarrata/kcd23ams-gitops-patterns
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
